<table class="lab-member-table">
<tbody>
<tr>
  <td class="lab-member-cell" width="200px">
    <img src="assets/images/{{ include.image }}" style="max-width:200px;" alt="{{ include.name }}">
  </td>
  <td class="lab-member-cell">
    <br>
    <b>{{ include.name }}</b>
    <br>
    {{ include.position }}
    <br>
    <p style="font-size: small;">since {{ include.start_date }}</p>
  </td>
</tr>
</tbody>
</table>
